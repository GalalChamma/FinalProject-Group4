<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="search.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="search.js"></script>


</head>
<body>
    <div class="Logo" id="Logo">
        <p><span class="Logo-Check">CHECK</span><span class="Logo-Flix">FLIX</span></p>
    </div>

    <main>
        <form id="myForm" method="GET" action="search.html">
            <div class="SearchRow">
                <input type="text" class="SearchBar" id="searchInput" name="searchInputText" placeholder="Search by title name">
                <input type="submit" value="Search"  class="mainButton" id="searchButton">
                <button type="button" class="mainButton" id="newAddedButton">New</button>
                <button type="button" class="mainButton" id="filterButton">Filter</button>
            </div>
        </form>

        <div class="filter-container">
            <div class="filter-content">
                <h2 id="filterHeader">Filter</h2>
                <div class="filterSection">
                    <fieldset>
                        <legend>Genre</legend>
                        <input type="checkbox" name="filterByGenre" value="Action">Action<br>
                        <input type="checkbox" name="filterByGenre" value="Comedy">Comedy<br>
                        <input type="checkbox" name="filterByGenre" value="Adventure">Adventure<br>
                        <input type="checkbox" name="filterByGenre" value="Thriller">Thriller<br>
                        <input type="checkbox" name="filterByGenre" value="Horror">Horror<br>
                        <input type="checkbox" name="filterByGenre" value="Documentary">Documentary<br>
                        <input type="checkbox" name="filterByGenre" value="Classics">Classics<br>
                        <input type="checkbox" name="filterByGenre" value="Kids">Kids<br>
                        <input type="checkbox" name="filterByGenre" value="International">International<br>
                    </fieldset>
                </div>
                <div class="filterSection">
                    <fieldset>
                        <legend>Genre</legend>
                        <input type="checkbox" name="genre" value="Action">Cats<br>
                        <input type="checkbox" name="genre" value="Comedy">Dogs<br>
                        <input type="checkbox" name="genre" value="Adventure">Birds<br>
                        <input type="checkbox" name="genre" value="">Thriller<br>
                        <input type="checkbox" name="genre" value="Dogs">Horror<br>
                        <input type="checkbox" name="genre" value="Birds">Documentary<br>
                        <input type="checkbox" name="genre" value="Action">Classics<br>
                        <input type="checkbox" name="genre" value="Dogs">Kids<br>
                        <input type="checkbox" name="genre" value="Birds">International<br>
                    </fieldset>
                </div>
                <div class="filterButtonSection">
                    <button type="button" class="mainButton" id="filterApply">Apply</button>
                    <button type="button" class="mainButton" id="filterReset">Reset All</button>

                </div>
            </div>


        </div>
        <div id="listings"></div>

    </main>

</div>
</body>
</html>
